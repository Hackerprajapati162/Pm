<!DOCTYPE html>
<html>
<head>
  <title>Instagram DM-like Messaging</title>
  <style>
    /* Your CSS styles here */

    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #fafafa;
    }

    #user-profile {
      display: flex;
      align-items: center;
      background-color: black;
      color: white;
      padding: 10px;
    }

    #profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: white; /* You can change this to use an actual profile picture */
    }

    #profile-name {
      font-weight: bold;
    }

    #message-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column-reverse; /* Reverses the order of message elements */
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
    }

    .my-message {
      align-self: flex-start;
      background-color: #E8F0FE;
      color: #333;
    }

    .other-user-message {
      align-self: flex-end;
      background-color: #DCF8C6;
      color: #333;
    }

    #message-input {
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
      display: flex;
      align-items: center;
    }

    #message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #send-button {
      padding: 10px 20px;
      background-color: #405DE6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="user-profile">
    <div id="profile-pic"></div>
    <div id="profile-name">Other Person's Name</div>
  </div>
  <div id="message-container">
    <div id="chat">
      <!-- Display messages for the selected chat here -->
    </div>
  </div>
  <div id="message-input">
    <input type="text" id="message" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>

  <script>
    document.yId('send-button').addEventListener('click', () => {
      const message = document.getElementById('message').value;
      if (message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.textContent = message;

        const chatElement = document.getElementById('chat');
        
        if (message.startsWith('You: ')) {
          messageElement.classList.add('my-message');
        } else {
          messageElement.classList.add('other-user-message');
        }
        
        chatElement.prepend(messageElement);

        document.getElementById('message').value = '';
      }
    });
  </script>
</body>
</html>
